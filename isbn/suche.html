    <style type="text/css">
      body { font-family:  Arial, Verdana, sans-serif; }
    </style>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="jquery-2.1.1.min.js"></script>
    <script src="rendering.js"></script>
    <script src="paketinfo.js"></script>
    <script type="text/javascript">
      function toggleHidden() {
        $('.hidden').slideToggle();
        return false;
      }
    </script>
    <script type="text/javascript" src="suche.js"></script>
  </head>

<body>
  <div class="container"/>
    <div class="row">
      <div class="col-sm-10">
        <h1>Unterstützungstool für Fachreferatsarbeit
          <a href="http://wiki.bib.uni-mannheim.de/InterneSeiten/doku.php?id=anleitungen:anleitungen_und_formulare#fachreferenten" target="_blank" title="Internes Wiki -> Unterstützungstool für Fachreferatsarbeit" class="btn btn-success">Hilfe</a>
        </h1>
      </div>
      <a href="https://github.com/UB-Mannheim/malibu" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
    </div>

    <div class="row">
      <div class="col-xs-6 col-sm-5 col-md-4">
        <form class="form-inline" id="formIsbn">
          <div class="form-group">
            <label for="eingabeIsbn" class="control-label hidden-sm">ISBN</label>
            <input id="eingabeIsbn" type="text" placeholder="ISBN" class="form-control"/>
          </div>
          <div class="form-group">
            <input id="submitIsbn" type="submit" value="Suchen" class="btn btn-info"/>
          </div>
        </form>
      </div>
      <div class="col-xs-6 col-sm-7 col-md-8">
        <form class="form-inline" id="formPpn">
          <div class="form-group">
            <label for="eingabePpn" class="control-label hidden-sm">ID:</label>
            <input id="eingabePpn" type="text" placeholder="ID" class="form-control" />
            <select class="form-control" id="eingabeVerbund">
              <option>SWB</option>
              <option>GBV</option>
              <option>B3KAT</option>
              <option>HEBIS</option>
              <option>HBZ</option>
              <option>SWISS</option>
            </select>
            <input id="submitPpn" type="submit" class="btn btn-info" value="Suchen"/>
          </div>
        </form>
      </div>
    </div>

    <div id='titel'> </div>

    <div id='verkaufsinfo'> </div>

    <div id='ausgaben'> </div>

    <div id='bestandsabgleich'> </div>

    <div id='pda'> </div>

    <table id="verbuende" class="table table-striped table-condensed table-bordered">
      <thead>
        <tr>
          <th>&nbsp;</th>
          <th>RVK-Notation</th>
          <th>DDC-Notation</th>
          <th>Schlagwörter</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th><div id="sucheSWB">SWB</div><div id="bestandSWB"></div></th>
          <td id="rvkSWB"></td>
          <td id="ddcSWB"></td>
          <td id="swSWB"></td>
        </tr>
        <tr>
          <th><span id="sucheB3KAT">B3Kat</span> (Link zu BVB)<div id="bestandB3KAT"></div></th>
          <td id="rvkB3KAT"></td>
          <td id="ddcB3KAT"></td>
          <td id="swB3KAT"></td>
        </tr>
        <tr>
          <th><div id="sucheHBZ">HBZ</div><div id="bestandHBZ"></div></th>
          <td id="rvkHBZ"></td>
          <td id="ddcHBZ"></td>
          <td id="swHBZ"></td>
        </tr>
        <tr>
          <th><div id="sucheHEBIS">HEBIS</div><div id="bestandHEBIS"></div></th>
          <td id="rvkHEBIS"></td>
          <td id="ddcHEBIS"></td>
          <td id="swHEBIS"></td>
        </tr>
        <tr>
          <th><div id="sucheGBV">GBV</div><div id="bestandGBV"></div></th>
          <td id="rvkGBV"></td>
          <td id="ddcGBV"></td>
          <td id="swGBV"></td>
        </tr>
        <tr>
          <th><div id="sucheSWISS">swissbib</div><div id="bestandSWISS"></div></th>
          <td id="rvkSWISS"></td>
          <td id="ddcSWISS"></td>
          <td id="swSWISS"></td>
        </tr>
      </tbody>
    </table>

    <div id='weiteres'> </div>

    <div id='links'> </div>

    <div id='status' style="background-color:#F0F0F0"> </div>

  </div>
</body>
</html>
